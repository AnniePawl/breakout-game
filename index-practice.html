<!--The Basics  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakout-Practice</title>
<!--Reference Style Sheet -->
    <style>
    * { padding: 0; margin: 0; }
    	canvas { background: red; display: block; margin: 0 auto; }
    </style>
</head>

<body>
<!--Reference Canvas Element-->
    <canvas id="canvas-practice" width="500" height="350"></canvas>

<!--Reference JavaScript File-->
    <script type="text/javascript">
// Store Reference to <canvas> element in canvas variable
        var canvas = document.getElementById("canvas-practice");
// Store 2D rendering in ctx variable
        var ctx = canvas.getContext("2d");
// Draw a simple red rectangle
// Use beingPath() and endPath() methods to specify location of top left corner
        ctx.beginPath();
// Refers to x, y, width, height
        ctx.rect(20, 40, 50, 50)
        ctx.fillStyle = #FF0000;
        ctx.fill();
        ctx.closePath();
    </script>

</body>

</html>
