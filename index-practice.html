<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakout-Practice</title>
<!--Reference Style Sheet -->
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    canvas {
        background: #ff9896;
        display: block;
        margin: 0 auto;
    }
    </style>

</head>

<body>
    <h1>Badass Breakout</h1>
    <!--Reference Canvas Element-->
    <canvas id="canvas-practice" width="500" height="350"></canvas>
    <!--Reference JavaScript File-->
    <script type="text/javascript">
        // Store Reference to <canvas> element in canvas variable
        var canvas = document.getElementById("canvas-practice");
        // Store 2D rendering in ctx variable
        var ctx = canvas.getContext("2d");
        var x = canvas.width/2;
        var y = canvas.height-30;
        // Add small value to x and y to make ball move
        var dx = 2;
        var dy = -2;
        var radius = 20;
        // Define H and W, and starting pt of paddle
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;
        // Store l/r control button info (default false)
        var rightPressed = false;
        var leftPressed = false;

// Keyboard Event Listeners
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

// Handle keyup and keydown events w/ keys pressed
function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

// Draw Ball function
function drawBall() {
    ctx.beginPath();
    // Use Math.PI*2 to create a circle
    ctx.arc(x, y, radius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

// Draw Paddle function
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

// Drawing Function
function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    // Right and Left Collision Detection
    if (x + dx > canvas.width-radius || x + dx < radius){
        dx = -dx;
    }
    // Top Collision Detection (no bottom, game over)
    if(y + dy < radius) {
       dy = -dy;
    }
    else if(y + dy > canvas.height-radius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            alert("GAME OVER");
            document.location.reload();
            clearInterval(interval);
        }
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
    }
    // Update x and y ater each frame
    x += dx;
    y += dy;
}

// Set Interval to redraw every 10 seconds
// setInterval is infinate in nature
// setInterval(draw, 10);
var interval = setInterval(draw, 10);

// Draw a simple rectangle
// Use beingPath() and endPath() methods to specify location of top left corner
        // ctx.beginPath();

        // ctx.arc(240, 160, 20, 0, Math.PI*2, false);
        // ctx.fillStyle = 'black';
        // ctx.fill();
        // ctx.closePath();
    </script>



</body>

</html>
